<mat-toolbar color="primary" style="background-color: #004712">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon *ngIf="isSidebarOpen"> arrow_back_ios </mat-icon>
      <mat-icon *ngIf="!isSidebarOpen"> arrow_forward_ios </mat-icon>
    </button>

        <!-- <span> APP LOGO </span> -->

        <div fxFlex fxLayout="row" fxLayoutAlign="end center">
            <ul fxLayout="row" fxLayoutGap="20px" style="margin-bottom: 0">
                <li>
                    <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
                </li>
                <li>
                    <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Sign out
            </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
