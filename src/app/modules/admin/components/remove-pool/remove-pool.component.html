<div class="slide-in-text">
  <h1> Remove Pool </h1>
</div>
<mat-vertical-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel> Select Event </ng-template>
    <mat-form-field>
      <mat-label>Select Event for Pools</mat-label>
      <mat-select [(value)]="selectedEvent" (selectionChange)="onEventSelected($event); stepper.next()" required>
        <mat-option *ngFor="let event of this.allEventData" [value]="event">
          {{event.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel> Select Pool </ng-template>
    <mat-form-field>
      <mat-label>Select Pool to Delete</mat-label>
      <mat-select [(value)]="selectedPool" (selectionChange)="onPoolSelected($event); stepper.next()" required>
        <mat-option *ngFor="let pool of this.allPoolData" [value]="pool">
          {{pool.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>


  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)="onClickSubmit(stepper)">Submit</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
