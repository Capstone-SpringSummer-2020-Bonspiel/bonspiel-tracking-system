<mat-vertical-stepper linear #stepper>

  <!-- Stepper 1: Select team -->
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel> Select A Team </ng-template>
      <mat-form-field>
        <mat-label> Team Name </mat-label>
        <mat-select formControlName="firstCtrl" name="teams" (selectionChange)="getTeamId(); stepper.next()" required>
          <mat-option *ngFor="let team of teams" [value]="team.id">
            {{team.team_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-step>

  <!-- Stepper 2: Edit team name -->
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel> Edit Team Name</ng-template>
      <mat-form-field>
        <mat-label> Team Name </mat-label>
        <input matInput placeholder="Evergreen Curling Club" formControlName="secondCtrl" required>
      </mat-form-field>
    </form>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>

  <!-- Stepper 3: Edit optional information -->
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel> Optional Fields </ng-template>
      <mat-form-field>
        <mat-label> Note </mat-label>
        <input matInput placeholder="(Optional)" formControlName="thirdCtrlNote">
      </mat-form-field>
      <br />

      <mat-form-field>
        <mat-label> Select Organization... </mat-label>
        <mat-select formControlName="thirdCtrlOrg" name="organizations">
          <mat-option *ngFor="let organization of organizations" [value]="organization.id">
            {{organization.full_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="onClickSubmit(); stepper.reset()">Submit</button>
      </div>
    </form>
  </mat-step>


</mat-vertical-stepper>
