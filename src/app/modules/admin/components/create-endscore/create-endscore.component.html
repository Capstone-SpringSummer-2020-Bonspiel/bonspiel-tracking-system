<mat-vertical-stepper linear #stepper>
  <!-- Stepper: Select Event -->
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel> Select Curling Event </ng-template>
      <mat-form-field>
        <mat-label> Select Curling Event... </mat-label>
        <mat-select formControlName="firstCtrl" name="eventName" (selectionChange)="getEventGames(); stepper.next()" required>
          <mat-option *ngFor="let eventName of eventNames" [value]="eventName.id" matTooltip="{{eventName.start | date: 'EEE, M/d/yy @ h:mm aaa':'UTC'}}" [matTooltipPosition]="'right'">
            {{eventName.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-step>

  <!-- Stepper 2: Select Game -->
  <mat-step [stepControl]="secondFormGroup">
    <!-- <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel> Select Game </ng-template>
      <mat-form-field>
        <mat-label> Select Game... </mat-label>
        <mat-select formControlName="secondCtrl" name="games" (selectionChange)="getGame(); stepper.next()" required>
          <mat-option *ngFor="let game of games" [value]="games.id">
            tets
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form> -->

    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)="onClickSubmit(); stepper.reset()">Submit</button>
    </div>
  </mat-step>


</mat-vertical-stepper>
