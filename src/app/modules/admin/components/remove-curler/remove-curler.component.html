<div class="slide-in-text">
  <h1> Remove Curler </h1>
</div>

<mat-vertical-stepper linear #stepper>
  <!-- Stepper: Select Affiliation -->
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel> Select an Organization</ng-template>
      <mat-form-field>
        <mat-label> Select Organization... </mat-label>
        <mat-select formControlName="firstCtrl" name="organizations" (selectionChange)="getOrgCurlers(); stepper.next()" required>
          <mat-option *ngFor="let organization of organizations" [value]="organization.id">
            {{organization.full_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-step>

  <!-- Stepper: Select Curler -->
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel> Select a Curler</ng-template>
      <mat-form-field>
        <mat-label> Select Curler... </mat-label>
        <mat-select formControlName="secondCtrl" name="curlers" (selectionChange)="getCurlerId(); stepper.next()" required>
          <mat-option *ngFor="let curler of curlers" [value]="curler.id">
            {{curler.name}} (Team: {{curler.curlingteamname}})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="onClickSubmit(stepper)">Submit</button>
      </div>
    </form>
  </mat-step>
</mat-vertical-stepper>
