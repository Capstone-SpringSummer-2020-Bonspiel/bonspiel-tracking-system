<div class="slide-in-text">
  <h1> Add Bracket </h1>
</div>

<mat-vertical-stepper linear
  #stepper>

  <!-- SELECT EVENT -->
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel> Select Event </ng-template>
      <mat-form-field>
        <mat-label>Select an Event</mat-label>
        <mat-select formControlName="eventCtrl"
          (selectionChange)="onEventSelected($event, stepper)"
          required>
          <mat-option> -- </mat-option>
          <mat-option *ngFor="let event of this.events"
            [value]="event">
            {{event.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button
          matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <!-- NEW BRACKET NAME -->
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel> New Bracket Name </ng-template>
      <mat-form-field>
        <mat-label> New Bracket Name </mat-label>
        <input matInput
          type='text'
          placeholder="New Bracket Name"
          formControlName="bracketNameCtrl">
      </mat-form-field>
      <div>
        <button mat-button
          matStepperPrevious>Back</button>
        <button mat-button
          matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <!-- SUBMIT -->
  <mat-step>
    <ng-template matStepLabel>Submit</ng-template>
    <p>Click Submit when ready.</p>
    <div>
      <button mat-button
        matStepperPrevious>Back</button>
      <button mat-button
        (click)="stepper.reset()">Reset</button>
      <button mat-button
        (click)="onClickSubmit(stepper)">Submit</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
