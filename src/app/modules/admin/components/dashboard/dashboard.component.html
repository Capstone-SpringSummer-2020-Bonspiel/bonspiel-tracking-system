<h1> Curling Events </h1>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container *ngFor="let col of columns" matColumnDef="{{col.name}}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.header}} </th>
                    <td mat-cell *matCellDef="let row"> {{row[col.name]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
        </div>

    </div>
</div>
