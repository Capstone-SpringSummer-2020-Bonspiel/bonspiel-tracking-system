<div class="container">
  <div class="col-md-6 offset-md-3 mt-5 card w-50">
    <h4 class="card-header">Change Password</h4>
    <div class="card-body">
      <form [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors"
            class="invalid-feedback">
            <div *ngIf="f.password.errors.required">New password is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password2">Re-type password</label>
          <input type="password"
            formControlName="password2"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" />
          <div *ngIf="submitted && f.password2.errors"
            class="invalid-feedback">
            <div *ngIf="f.password2.errors.required">Re-type new password</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading"
            class="btn btn-primary">
            <span *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"></span>
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
