<mat-vertical-stepper linear #stepper>
  <!-- Stepper 1: Select Event Name-->
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel> Select Curling Event </ng-template>
      <mat-form-field>
        <mat-label> Select Curling Event... </mat-label>
        <mat-select formControlName="firstCtrl" name="eventName" (selectionChange)="getEvent(); stepper.next()" required>
          <mat-option *ngFor="let eventName of eventNames" [value]="eventName.id" matTooltip="{{eventName.start | date: 'EEE, M/d/yy @ h:mm aaa':'UTC'}}" [matTooltipPosition]="'right'">
            {{eventName.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-step>

  <!-- Stepper 2: Select Draw-->
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel> Select Draw </ng-template>

      <mat-form-field>
        <mat-label> Select Draw... </mat-label>
        <mat-select formControlName="secondCtrl" name="eventDraws" (selectionChange)="getDraw(); stepper.next()" required>
          <mat-option *ngFor="let eventDraw of eventDraws" [value]="eventDraw.id" matTooltip="{{eventDraw.start | date: 'EEE, M/d/yy @ h:mm aaa':'UTC'}}" [matTooltipPosition]="'right'">
            {{eventDraw.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-step>
  <!-- Stepper 3: Draw Information-->
  <mat-step>
    <ng-template matStepLabel> Draw Information </ng-template>

    <!--Draw Info Table-->
    <table mat-table [dataSource]="selectedDraw" class="m-2 mat-elevation-z8 table-responsive">

      <ng-container matColumnDef="event_id">
        <th mat-header-cell *matHeaderCellDef> Event ID </th>
        <td mat-cell *matCellDef="let draw"> <input type="text" value="{{draw.event_id}}"></td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Draw Name </th>
        <td mat-cell *matCellDef="let draw"> <input type="text" value="{{draw.name}}"></td>
      </ng-container>
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start Time </th>
        <td mat-cell *matCellDef="let draw"> <input type="text" value="{{draw.start | date: 'EEE, M/d/yy @ h:mm aaa':'UTC'}}"></td>
      </ng-container>
      <ng-container matColumnDef="video_url">
        <th mat-header-cell *matHeaderCellDef> Video URL</th>
        <td mat-cell *matCellDef="let draw"><input type="text" value="{{draw.video_url| slice:-11}}"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="drawDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: drawDisplayedColumns;"></tr>
    </table>

    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button>Submit</button>
    </div>

  </mat-step>
</mat-vertical-stepper>
