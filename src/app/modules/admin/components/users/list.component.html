<h1>Users</h1>
<a routerLink="add"
  class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 30%">Username</th>
      <th style="width: 30%">Super Admin?</th>
      <th style="width: 30%">Username</th>
      <th style="width: 10%"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <!-- <td>{{user.issuperadmin}}</td> -->
      <td>
        <ng-container *ngIf="user.issuperadmin; else elseTemplate">
          <mat-icon class="ml-5"
            style="color: green"> done </mat-icon>
        </ng-container>
        <ng-template #elseTemplate>
          <mat-icon class="ml-5"
            style="color: orangered"> highlight_off </mat-icon>
        </ng-template>
      </td>
      <td>{{user.username}}</td>
      <td style="white-space: nowrap">
        <!-- <a routerLink="edit/{{user.id}}"
          class="btn btn-sm btn-primary mr-1">Edit</a>
        <button (click)="deleteUser(user.id)"
          class="btn btn-sm btn-danger btn-delete-user"
          [disabled]="user.isDeleting">
          <span *ngIf="user.isDeleting"
            class="spinner-border spinner-border-sm"></span>
          <span *ngIf="!user.isDeleting">Delete</span>
        </button> -->
      </td>
    </tr>
    <tr *ngIf="!users">
      <td colspan="4"
        class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
