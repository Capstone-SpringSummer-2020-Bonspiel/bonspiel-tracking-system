<div class="slide-in-text">
  <h1> Edit Organization </h1>
</div>

<mat-vertical-stepper linear
  #stepper>
  <!-- SELECT EVENT -->
  <mat-step [stepControl]="zeroFormGroup">
    <form [formGroup]="zeroFormGroup">
      <ng-template matStepLabel> Select Organization </ng-template>
      <mat-form-field>
        <mat-label>Select Event to Edit</mat-label>
        <mat-select formControlName="organizationCtrl"
          (selectionChange)="onOrganizationSelected($event); stepper.next()"
          required>
          <mat-option *ngFor="let Organization of this.allOrganizationData"
            [value]="Organization">
            {{Organization.full_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="this.selectedOrganization != null">
        <button mat-button
          matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <!-- INPUT NEW INFO -->
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel> New Organization Name </ng-template>
      <mat-form-field>
        <mat-label> New Full Name </mat-label>
        <input matInput
          type='text'
          formControlName="eventFullCtrl">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label> New Short Name </mat-label>
        <input matInput
          type='text'
          formControlName="eventShortCtrl">
      </mat-form-field>
      <div>
        <button mat-button
          matStepperPrevious>Back</button>
        <button mat-button
          matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <!-- FINISH & SUBMIT -->
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button
        matStepperPrevious>Back</button>
      <button mat-button
        (click)="stepper.reset()">Reset</button>
      <button mat-button
        (click)="onClickSubmit(stepper)">Submit</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
