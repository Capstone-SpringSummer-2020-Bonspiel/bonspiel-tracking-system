<p>mobile-view works!</p>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <p class="text-center"> Bonspiel #1 </p>
    </div>
    <div class="col-sm-6">
      <p class="text-center"> Saturday, 5/13/20 </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="">

          <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef class="m-0 p-0"> Team Name </th>
            <td mat-cell *matCellDef="let team" class="m-0 p-0">
              <button type="button" class="btn btn-light" (click)="openDialog()"> {{team.name}} </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="final_score">
            <th mat-header-cell *matHeaderCellDef> Final </th>
            <td mat-cell *matCellDef="let team"> {{getFinalScore(team)}} </td>
          </ng-container>

          <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let team" class="px-2 py-1" style="justify-content: center">
              <button mat-icon-button matTooltip="YouTube Link" aria-label="YouTube link button" (click)="openYoutubeDialog(team)">
                <mat-icon style="vertical-align: middle"> live_tv </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
