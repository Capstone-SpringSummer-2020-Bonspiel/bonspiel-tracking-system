<div class="conatiner">
  <div class="row">
    <div class="col-sm-6">
      <h1 class="text-center"> Team List </h1>
    </div>
  </div>
  <div class="col-sm-12">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="element-diagram">
              <br> here should have member information. <br>
              <div class="member-image"> {{element.member[0].name}} </div>
              <div class="member-name"> {{element.member[0].name}} </div>
              <div class="member-gender"> {{element.member[0].gender}} </div>
              <!--
              <div class="member-totgame"> {{element.totgame}} </div>
              <div class="member-wingame"> {{element.wingame}} </div>
              <div class="member-winrate"> {{element.winrate}} </div>
            -->
            </div>
            <div class="element-description">
              <!--{{element.description}}
              <span class="example-element-description-attribution"> -- Wikipedia </span>-->
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row" [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
  </div>
</div>
