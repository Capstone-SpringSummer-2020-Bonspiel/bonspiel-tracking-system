<table mat-table
  [dataSource]="data">
  <ng-container [matColumnDef]="column"
    *ngFor="let column of displayedColumns">

    <div *ngIf="column !== 'Team'">
      <th mat-header-cell
        *matHeaderCellDef
        style="text-align: center"> {{column}} </th>
    </div>

    <div *ngIf="column === 'Team'">
      <th mat-header-cell
        *matHeaderCellDef
        style="text-align: center"></th>
    </div>

    <div *ngIf="column !== 'Team'">
      <td mat-cell
        *matCellDef="let element"
        class="circle"
        style="text-align: center"> {{element[column]}} </td>
    </div>

    <div *ngIf="column === 'Team'">
      <td mat-cell
        *matCellDef="let element"
        class="circle"
        style="text-align: center">
        <button type="button"
          class="btn btn-light"
          (click)="openDialog(element[column].team_id)"> {{element[column].team}} </button> </td>
    </div>

  </ng-container>

  <tr mat-header-row
    *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row
    *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
